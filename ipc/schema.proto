syntax = "proto3";

message Test {
    int32 value = 1;
}

message FileChangeEvent {
    string filename = 1;
}

message DirChangeEvent {
    string directory = 1;
}

message Event {
    oneof event_oneof {
        FileChangeEvent file_change_event = 1;
        DirChangeEvent dir_change_event = 2;
    }
}
