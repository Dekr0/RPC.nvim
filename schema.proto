syntax = "proto3";

import "nanopb.proto";

message Test {
    int32 value = 1;
}

message FileChangeEvent {
    string filename = 1 [(nanopb).max_size = 258];
}

message WorkspaceChangeEvent {
    string workspace = 1 [(nanopb).max_size = 258];
}

message Event {
    oneof event_oneof {
        FileChangeEvent file_change_event = 1;
        WorkspaceChangeEvent dir_change_event = 2;
    }
}
